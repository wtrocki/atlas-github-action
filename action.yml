name: 'atlas-github-action'
description: 'Create Atlas Cluster'
inputs:
  projectId: 
    description: 'project id'
    required: true
  name:
    description: 'cluster name'
    required: true
  dryrun:
    default: "false"
    description: 'Run without creating cluster. Test if input values are valid'
outputs:
  connectionURL: # output will be available to future steps
    description: 'connectionURL to the mongodb server'
runs:
  using: 'node16'
  main: 'dist/index.js'
